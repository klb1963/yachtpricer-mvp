version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - yachtpricer-net

  backend:
    build:
      context: ./backend
    working_dir: /app
    command: npm run start:dev
    ports:
      - "8000:8000"
      - "5555:5555" # Prisma Studio
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/yachtpricer
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules # именованный volume (не с хоста!)
    depends_on:
      - db
    networks:
      - yachtpricer-net

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yachtpricer
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yachtpricer-net

networks:
  yachtpricer-net:
    driver: bridge

volumes:
  backend_node_modules: {}
  frontend_node_modules: {}