version: "3.9"

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/typescript-node:20
    volumes:
      - .:/workspace:cached                     # проект
      - workspace-frontend-node_modules:/workspace/frontend/node_modules
      - workspace-backend-node_modules:/workspace/backend/node_modules
      - ssh_node:/home/node/.ssh               # ⬅️ сохраняем SSH-ключи контейнера
    working_dir: /workspace
    command: sleep infinity
    environment: {}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - yachtpricer-mvp_yachtpricer-net

  prisma-studio:
    image: node:20-alpine
    working_dir: /workspace/backend
    # ВАЖНО: пинуем версию CLI = 6.14.0 (как у Prisma Client),
    # и указываем абсолютный путь к schema.prisma
    command: >
      sh -lc '
        echo "Using Prisma 6.14.0";
        npx -y prisma@6.14.0 studio
          --port 5555
          --schema=/workspace/backend/prisma/schema.prisma
      '
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/yachtpricer?schema=public
    volumes:
      - .:/workspace:cached
    ports:
      - "5556:5555"
    depends_on:
      - db
    networks:
      - yachtpricer-mvp_yachtpricer-net

volumes:
  workspace-frontend-node_modules:
  workspace-backend-node_modules:
  ssh_node:                                   # ⬅️ named volume для ~/.ssh

networks:
  yachtpricer-mvp_yachtpricer-net:
    external: true